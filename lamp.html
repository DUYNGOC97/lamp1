<body>
    <body>
        <p id="result"></p>
        <script>
            
             class ElectricLamp{
                constructor(status) {
                    this.status = status;
                }
                getStatus(){
                    return this.status;
                }
            }
    
            class SwitchButton{
                constructor(lamp, status) {
                    this.status = status;
                    this.lamp = lamp;
                }
                getLamp(){
                    return this.lamp;
                }
    
                setLamp(lamp){
                    this.lamp = lamp;
                }
    
                connectToLamp(Electriclamp){
                    return this.lamp = Electriclamp;
                }
    
                switchOff(){
                    this.lamp.status = false;
                    return this.status = false;
                }
    
                switchOn(){
                    this.lamp.status = true;
                    return this.status = true;
                }
            }
    
    
            let electricLamp1 = new ElectricLamp(false);
    
            let switchButton1 = new SwitchButton(electricLamp1,false); 
            for(let i=0;i<=10;i++){
                // document.write(switchButton1.switchOn());
                // document.write(switchButton1.getStatus());
                console.log(switchButton1.switchOn());
                console.log(switchButton1.switchOff());
           
            }
          
    
        </script>
</body>
